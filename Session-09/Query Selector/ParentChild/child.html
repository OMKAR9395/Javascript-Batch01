<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>This Is Paragraph</p>
    </div>

    <script>
        const insidePara = document.querySelector('div > p');
        insidePara.style.color = 'purple';
        insidePara.textContent = 'This is Child Selector Example';
    </script>
</body>
</html>
