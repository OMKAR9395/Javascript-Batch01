<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Promise.any Example</title>
    <style>
      #winner {
        font-size: 20px;
        font-weight: bold;
        color: green;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Fastest Successful Image Finder (Promise.any)</h2>
    <button onclick="startAny()">Start</button>
    <p id="winner"></p>
    <script>
      function loadImage(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.src = url;

          img.onload = () => resolve(url + ' Loaded Successfully!');
          img.onerror = () => reject(url + ' Failed!');
        });
      }
      function startAny() {
        document.getElementById('winner').innerText = 'Loading...';

        Promise.any([
          loadImage('https://picsum.photos/id/999999/300/200'),
          loadImage('https://picsum.photos/id/1asd0/300/200'),
          loadImage('https://picsum.photos/id/2qw0/300/200'),
        ])
          .then((result) => {
            document.getElementById('winner').innerText = 'Winner: ' + result;
          })
          .catch((error) => {
            document.getElementById('winner').innerText = 'All Failed!';
          });
      }
    </script>
  </body>
</html>
