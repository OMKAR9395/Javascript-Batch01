<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="otpbtn">Wait 5 seconds</button>
    <script>
      let btn = document.getElementById('otpbtn');
      setTimeout(() => {
        btn.disabled = false;
        btn.innerText = 'click for otp';
      }, 5000);
    </script>
  </body>
</html>
