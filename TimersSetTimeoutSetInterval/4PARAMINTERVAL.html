<!DOCTYPE html>
<html>
  <body>
    <h2>setInterval — Function as Argument Demo</h2>
    <div id="output"></div>

    <script>
      const output = document.getElementById('output');

      function miniFunction() {
        return 'Hello Patil!';
      }

      function mainFunction(fn) {
        const msg = fn();
        output.innerHTML = msg + ' — ' + new Date().toLocaleTimeString();
      }

      setInterval(mainFunction, 1000, miniFunction);
    </script>
  </body>
</html>
