<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsonObject</title>
  </head>
  <body>
    <h2>Json To Object</h2>
    <button onclick="parseJson()">Parse</button>
    <p id="res"></p>

    <script>
      function parseJson() {
        const jsonStr = '{"name":"omkar","age":24,"city":"Karad"}';
        const Obj = JSON.parse(jsonStr);

        document.getElementById('res').innerText =
          'Name :' + Obj.name + '<br>' + 'age :' + Obj.age + '<br>' + 'city :' + Obj.city;
      }
    </script>
  </body>
</html>
