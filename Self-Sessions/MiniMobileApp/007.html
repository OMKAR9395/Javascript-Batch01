<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example 2 - Sequence</title>
  </head>
  <body style="font-family: Arial; padding: 18px">
    <h3>Example 2 — Sequential tasks (step-by-step)</h3>
    <button id="btn2">Make Sandwich</button>
    <ol id="log2"></ol>

    <script>
      function step(name, ms) {
        return new Promise((res) => setTimeout(() => res(name), ms));
      }

      async function makeSandwich() {
        const log = document.getElementById('log2');
        log.innerHTML = '';
        const s1 = await step('Bread तयार करतो...', 800);
        log.insertAdjacentHTML('beforeend', `<li>${s1}</li>`);
        const s2 = await step('Veggies घालतो...', 600);
        log.insertAdjacentHTML('beforeend', `<li>${s2}</li>`);
        const s3 = await step('Sandwich toast करतो...', 1000);
        log.insertAdjacentHTML('beforeend', `<li>${s3} ✅</li>`);
      }

      document.getElementById('btn2').onclick = makeSandwich;
    </script>
  </body>
</html>
