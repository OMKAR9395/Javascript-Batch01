<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text"  id="userName" placeholder="Username">
        <small id="userErr" style="color: red;"></small>
        <br><br>

        <input type="text"  id="email" placeholder="Email">
        <small id="emailErr" style="color: red;"></small>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script >
        // confirm("Hello");
        document.getElementById("form").addEventListener("submit",(e)=>{
    e.preventDefault();

    let userName = document.getElementById("userName").value.trim();
    let email = document.getElementById("email").value.trim();

    let valid = true;

    if(userName.length < 3){
        document.getElementById("userErr").innerText = "UserName Must Be  At Least 3 CHaracter";
        valid = false;
    }else{
        document.getElementById("userErr").innerText = "";
    }
    if(!email.includes("@")||!email.includes(".")){
         document.getElementById("emailErr").innerText = "Enter Valid Email";
        valid = false;
    }else{
        document.getElementById("emailErr").innerText = "";
    }

    if(valid){
        alert("Form Sumbmitted Successfully");
    }
})
    </script>
</body>
</html>
