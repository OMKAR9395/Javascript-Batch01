<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="task">
        <li>Task A<button class="del">Delete</button></li>
        <li>Task B<button class="del">Delete</button></li>
        <li>Task C<button class="del">Delete</button></li>
        <li>Task D<button class="del">Delete</button></li>
    </ul>
    <script>
        document.getElementById("task").addEventListener("click",(e)=>{
            if(e.target.classList.contains("del")){
                e.target.parentElement.remove();
            }
        })
    </script>
</body>
</html>
