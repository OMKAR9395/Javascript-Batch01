<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Json Stringify Method</h1>
    <button onclick="Convert()">Click Me</button>
    <p id="res"></p>
    <script>
      function Convert() {
        const user = {
          name: 'Omkar',
          city: 'Karad',
          Course: 'Angular With Javascript',
        };
        const result = JSON.stringify(user);

        document.getElementById('res').textContent = result;
      }
    </script>
  </body>
</html>
