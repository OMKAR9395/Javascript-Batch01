<!DOCTYPE html>
<html>
  <body style="font-family: Arial; padding: 20px">
    <h2>Asynchronous Example 3 (async / await)</h2>

    <button onclick="getInfo()">Start</button>
    <p id="output"></p>

    <script>
      function delay(ms) {
        return new Promise((res) => setTimeout(res, ms));
      }

      async function getInfo() {
        const out = document.getElementById('output');

        out.textContent = '⏳ Step 1: Waiting 2 seconds...';

        await delay(2000); // asynchronous wait

        out.textContent += '\n✔ Step 2: Now doing next work!';
      }
    </script>
  </body>
</html>
