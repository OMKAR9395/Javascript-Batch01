<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iterator And Generator</title>
  </head>
  <body>
    <h1>Hello Iterator And Generator</h1>
    <button onclick="prevValue()">Next Value</button>
    <button onclick="nextValue()">Next Value</button>

    <p id="res"></p>

    <script>
      //infinite function
      function* infinite() {
        let num = 1;
        while (true) {
          yield num++;
        }
      }
      //Acctual functtion
      const g = infinite();

      function nextValue() {
        document.getElementById('res').textContent = 'Value ' + g.next().value;
      }
    </script>
  </body>
</html>
