<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fork</h1>
    <h1>Infosystem</h1>
    <h1>Karad</h1>
    <h1>Pune</h1>
    <button onclick="changeHeadings()">Change All</button>

    <script>
        function changeHeadings(){
            const h1s = document.getElementsByTagName('h1');

            for(let i = 0;i<h1s.length;i++){
                h1s[i].style.color = 'purple';
                h1s[i].style.fontSize = '30px';
                h1s[i].textContent = 'Changed Values ';
            }
        }
    </script>
</body>
</html>
