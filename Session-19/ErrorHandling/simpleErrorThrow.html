<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Throw Error</title>
  </head>
  <body>
    <h1>Simple Custom Errors</h1>
    <label for="">Enter Age</label>
    <input type="number" id="ageInput" placeholder="Enter Tour Age" />
    <button onclick="checkAge()">Check Age</button>
    <p id="result"></p>
    <script>
      function checkAge() {
        const result = document.getElementById('result');
        result.textContent = '';
        const ageValue = document.getElementById('ageInput').value;

        try {
          if (ageValue == '') {
            throw new Error('Please Enter Your Age');
          }
          const age = Number(ageValue);

          if (age < 0) {
            throw new Error('Age Cannot be negative');
          } else if (age > 70) {
            throw new Error(`Human Can't Live more Than 70`);
          }
        } catch (err) {
          result.textContent = ' Error Occures ' + err.message;
        }
      }
    </script>
  </body>
</html>
