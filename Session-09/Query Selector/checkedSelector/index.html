<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="" id="" checked>
    <label for="">Check Me</label>

    <script>
        const box = document.querySelector('input:checked');
        box.nextElementSibling.style.color = 'blue';
        box.nextElementSibling.textContent = "Checked Selector";
    </script>
</body>
</html>
