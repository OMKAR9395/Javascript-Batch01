<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Promise.race Example</title>
    <style>
      #winner {
        font-size: 20px;
        font-weight: bold;
        color: green;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Image Loading Race Example (Promise.race)</h2>
    <button onclick="startRace()">Start Race</button>

    <p id="winner"></p>

    <script>
      function loadImage(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.src = url;
          img.onload = () => resolve(url + ' Loaded First!');
          img.onerror = () => reject(url + ' Failed!');
        });
      }
      function startRace() {
        document.getElementById('winner').innerText = 'Racing...';
        Promise.race([
          loadImage('https://picsum.photos/id/10/300/200'),
          loadImage('https://picsum.photos/id/20/3w00/200'),
          loadImage('https://picsum.photos/id/30/300/200'),
        ])
          .then((result) => {
            document.getElementById('winner').innerText = 'Winner: ' + result;
          })
          .catch((error) => {
            document.getElementById('winner').innerText = 'Failed: ' + error;
          });
      }
    </script>
  </body>
</html>
