<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Student</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        table {border-collapse: collapse; width: 500px;margin-top: 10px;}
        th,td {border: 1px solid black; padding: 6px 8px;}
        th {background: #8e8c8c;}

    </style>
</head>
<body onload="loadStudent()">
    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody id="studentBody"></tbody>
    </table>

<h3>Add New Student</h3>

    <form action="" onsubmit="addStudent();return false;">
        <input type="number" name="" id="roll" placeholder="Enter Roll Number">
        <input type="text" name="" id="name" placeholder="Enter Name">
        <input type="number" name="" id="marks" placeholder="Enter Marks">
        <button type="submit">Add New Record</button>
    </form>

    <script>
        var students = [
            {roll:1,name:"Harry",marks:75},
            {roll:2,name:"Ravi",marks:60},
            {roll:3,name:"Spider Man",marks:78},
            {roll:4,name:"Omkar",marks:95}
        ]

        function loadStudent(){
            var body = document.getElementById("studentBody");
            body.innerText = "";
            for(let s of students){
                body.innerHTML += `
                <tr>
                    <td>${s.roll}</td>
                    <td>${s.name}</td>
                    <td>${s.marks}</td>
                    </tr>
                    `;
            }
        }

        function addStudent(){
            var rollInput = document.getElementById("roll");
            var nameInput = document.getElementById("name");
            var marksInput = document.getElementById("marks");

            var newStudent = {
                roll:parseInt(rollInput.value),
                name:nameInput.value,
                marks:parseInt(marksInput.value)
            }
            students.push(newStudent);

            loadStudent();
             rollInput.value = "";
            nameInput.value ="";
            marksInput.value ="";        
        }
    </script>
</body>
</html>
