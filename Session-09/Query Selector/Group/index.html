<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <h2>World</h2>
    <h3>Hwllo World</h3>
    <p>This Is Paragraph</p>

    <script>
        const groupSelect = document.querySelectorAll('h1,h2,p');
        groupSelect.forEach(variable=>{
            variable.style.color = 'pink';
            variable.textContent = 'This Is Changed All Elemes Text';
        })
    </script>
</body>
</html>
