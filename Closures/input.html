<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="nameBox" placeholder="Type your name" />
    <p id="lastName">Last Typed:</p>

    <script>
      function trackInput1() {
        let last = ''; //private
        return function (e) {
          last = e.target.value;
          lastName.innerText = 'Last Typed :' + last;
        };
      }

      nameBox.addEventListener('input', trackInput1());
    </script>
  </body>
</html>
