<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetRimeout</title>
</head>
<body>
    <p id="msg" style="display: none;">Welcome To Javascript Lecture After Exam</p>
    <script>
        let msg = document.getElementById("msg");
        function fun(){
            msg.style.display = "block";
        }
        setTimeout(fun,5000);
    </script>
</body>
</html>
